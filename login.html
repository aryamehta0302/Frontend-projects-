<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Animewear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: url('ANIMEGIF.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background-color: #1e1e1e;
      border-radius: 1rem;
      box-shadow: 0 0 20px #ff4081;
      color: #fff;
    }

    h2 {
      color: #ff4081;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .form-control:focus {
      border-color: #ff4081;
      box-shadow: 0 0 5px #ff4081;
    }

    .btn-login {
      background-color: #ff4081;
      border: none;
    }

    .btn-login:hover {
      background-color: #e73370;
    }

.social-icons {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 30px;
  padding: 10px 20px;
}

.social-icons i {
  font-size: 40px;
  color: #bbb;
  transition: transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
  padding: 10px;
  border-radius: 50%;
  background-color: #222;
}

.social-icons i:hover {
  color: #ff4081;
  transform: scale(1.1);
  box-shadow: 0 0 15px #ff4081;
}


    .extra {
      text-align: center;
      margin-top: 15px;
    }

    .extra a {
      color: #ff4081;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h2>Login to Animewear</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
    </form>

    <div class="extra mt-3">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="text-center mt-4">
      <p>or login with</p>
      <div class="social-icons">
        <i class="fab fa-facebook-f" title="Facebook"></i>
        <i class="fab fa-google" title="Google"></i>
        <i class="fab fa-apple" title="Apple"></i>
      </div>
    </div>
  </div>
</body>
</html>
