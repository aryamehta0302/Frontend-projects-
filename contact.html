<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Animewear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: url('https://media.giphy.com/media/WoWm8YzFQJg5i/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    .contact-container {
      max-width: 700px;
      margin: auto;
      padding: 50px 20px;
    }

    .contact-form {
      background-color: #222;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 0 20px #ff4081;
    }

    .form-control {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      border-color: #ff4081;
      box-shadow: 0 0 5px #ff4081;
    }

    .btn-submit {
      background-color: #ff4081;
      border: none;
    }

    .btn-submit:hover {
      background-color: #e73370;
    }

    h1 {
      text-align: center;
      color: #ff4081;
      margin-bottom: 30px;
    }

    .contact-info {
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="contact-container">
    <h1>Contact Animewear</h1>
    <p class="contact-info">We'd love to hear from you. Please fill out the form below and we'll get back to you shortly!</p>

    <div class="contact-form">
      <form action="mailto:support@animewear.com" method="POST" enctype="text/plain">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="Email" placeholder="Enter your email address" required>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="Subject" placeholder="What's this about?" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" name="Message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-submit w-100">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
