<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AnimeWear - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<style>


body {
  background: url("images/manga.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
}

.hero {
  height: 100vh;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.blur-box {
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 15px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  text-align: center;
  max-width: 700px;
}

.animated-title {
  font-size: 3rem;
  font-weight: bold;
  text-transform: uppercase;
  animation: fadeIn 1.5s ease-in-out;
}

.animated-title span {
  color: #ff4dd2;
  text-shadow: 0px 0px 20px rgba(255, 77, 210, 0.9);
}

.btn-enter {
  background-color: rgba(255, 77, 210, 0.5);
  color: white;
  font-size: 1.2rem;
  padding: 12px 25px;
  border-radius: 30px;
  border: 2px solid rgba(255, 77, 210, 0.8);
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
}

.btn-enter:hover {
  background: rgba(255, 77, 210, 0.8);
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255, 77, 210, 0.9);
}

/* Smooth fade-in effect */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.fade-out {
  animation: fadeOut 0.8s ease-in-out forwards;
}

@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-30px); }
}

</style>

</head>
<body>

<!-- Hero Section -->
<section class="hero d-flex align-items-center justify-content-center">
  <div class="blur-box">
    <h1 class="animated-title">Welcome to <span>AnimeWear</span></h1>
    <p class="lead">Your ultimate destination for anime-inspired fashion.</p>
    <button class="btn btn-enter" onclick="fadeOutPage()">Enter Shop</button>
  </div>
</section>

<script src="script.js"></script>
<script>
  function fadeOutPage() {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "animeshop.html";
    }, 800);
  }
</script>


</body>
</html>
